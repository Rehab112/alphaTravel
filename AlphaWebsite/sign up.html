    <script type="text/javascript">
        function validateform()
        {
            var valid = true;
            if (document.inputform.fname.value == "")
            {
            alert("the first name is empty");
            document.inputform.fname.focus();
            valid = false;
            }
            else if (document.inputform.lname.value == "")
            {
                alert ("the last name is empty");
                document.inputform.lname.focus();
                valid = false;
            }
            else if (document.inputform.e_mail.value == "")
            {
            alert("the E_mail is empty");
            document.inputform.e_mail.focus();
            valid = false;
            }
            else if (document.inputform.password.value == "")
            {
                alert ("the password is empty");
                document.inputform.password.focus();
                valid = false;
            }

            else if (document.inputform.confirmpassword.value != document.inputform.password.value)
            {
                alert("type the right password");
                document.inputform.confirmpassword.focus();
                valid = false;

            }
            else
            {
                if (document.inputform.e_mail.value.indexOf("@") == -1 || document.inputform.e_mail.value.indexOf (".") == -1)
                {
                     alert("enter the valid E_mail, e.g:info@yahoo.com");
                     document.inputform.e_mail.focus();
                     valid = false;
                }
            }
            return valid;
        }</script>
