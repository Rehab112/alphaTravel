    <title>Admin Page</title>

    <Style>
        body {
            margin: 0;
            text-transform: capitalize;
        }
        /* start styling navigation bar*/
        header {
            background-color: #154360;
            height: 50px;
            width: 77%;
            float: right;
        }

        #logout {
            margin: 5px 10px;
            float: right;
            color: white;
            background-color: #154360;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        .logo {
            width: 100px;
            height: 50px;
            margin-right: 20px;
        }

        .homePageButton {
            float: left;
            width: 30px;
            height: 30px;
            padding: 8px;
            margin-left: 5px;
            margin-top: 7px;
            background-image: url("images/menuIcon.png");
            background-color: #154360;
            border: none;
        }

        .HeaderDiv /* the div next to the header*/ {
            width: 23%;
            height: 50px;
            float: left;
            background-color: #132d41;
            color: white;
            text-align: center;
            font-family: fantasy;
        }

            .HeaderDiv p /* alpha travel */ {
                padding: 10px;
                font-size: 20px;
                margin-block-start: 0;
            }
        /* end styling navigation bar*/

        /* start styling aside div */
        #asideDiv {
            width: 23%;
            background-color: #17202A;
            height: 710px;
            float: left;
            margin: 0;
        }

        .adminPic {
            height: 150px;
            width: 150px;
            margin-left: 28%;
            margin-top: 40px;
        }

        figcaption /* admin name */ {
            text-transform: capitalize;
            color: white;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .listButton {
            display: block;
            padding: 25px;
            background-color: #17202A;
            width: 100%;
            border-width: 0 0 2px;
            border-bottom-color: #283747;
            border-top-color: #283747;
            text-transform: capitalize;
            color: white;
            font-size: 20px;
        }

        ul {
            padding-inline-start: 0;
            list-style-type: none;
        }

        .listButton:hover {
            background-color: #273746;
        }
        /* end styling aside div*/

        /* start styling home div*/
        .contentDiv {
            background-color: #88cdff;
            float: right;
            width: 77%;
            height: 710px;
            margin: 0;
        }

            .contentDiv p /* dashboard word*/ {
                font-size: 30px;
                margin: 10px 20px;
                padding: 0;
                font-family: tahoma;
            }

        #visitedCountriesDiv /* world map div*/ {
            width: 80%;
            height: 500px;
            background-color: white;
            float: left;
            margin: 40px;
            margin-left: 100px;
            border-radius: 20px;
        }

        .worldMapPic {
            width: 635px;
            height: 350px;
            margin: 15px;
            float: left;
        }
        /* percentage of visited countries*/

            height: 25px;
            width: 230px;
            margin-bottom: 10px;
        }

            background: rgb(85, 9, 156);
        }

        }

        .china::-webkit-meter-optimum-value {

        }

        .turkey::-webkit-meter-optimum-value {

        }

        }

        }

    </header>

    <div class="HeaderDiv">
        <img src="images/logo.png" class="logo" />
    </div>

        <img class="adminPic" src="images/adminPic.png" alt="Admin Profile Photo" />
        <figcaption id="adminName">Rehab</figcaption>

        <ul>
            <li> <input class="listButton" id="fontStyle" type="button" value="font style" onclick="fontStylePage()"> </li>

        </ul>
    </div>

    <div class="contentDiv" id="mainContentDiv">
        <p id="dashboard">dashboard</p>
        <!-- the div which appears by default when the user login as an admin-->

            <p id="countries" style="margin: 20px 30px; font-size: 25px;">most visited countries</p>
            <img class="worldMapPic" src="images/worldMap.jpg" />
            <ul class="countriesList">
                <label id="coun1">USA</label>
                <label id="per1" class="percentage">25%</label>
                <li><meter class="usa" value="0.45"></meter></li>
                <label id="coun2">russia</label>
                <label id="per2" class="percentage">10%</label>
                <li><meter class="russia" value="0.3"></meter></li>
                <label id="coun3">france</label>

                <li><meter class="france" value="0.5"></meter></li>
                <label id="coun4">turkey</label>
