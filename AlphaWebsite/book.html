    <script type="text/javascript">function validata(){
		var valid=true;
			if(document.dataform.from.value==""){
				alert("From is empty");
				document.dataform.from.focus();
				valid=false;
			}
			else if(document.dataform.to.value==""){
				alert("To is empty");
				document.dataform.to.focus();
				valid=false;
			}
			else if(document.dataform.DepartureDate.value==""){
					alert("Departure Date is empty");
					document.dataform.DepartureDate.focus();
					valid=false;
				}
			else if(document.dataform.ReturnDate.value==""){
					alert("Return Date is empty");
					document.dataform.ReturnDate.focus();
					valid=false;
				}
			else if(document.dataform.phonenumber.value==""){
					alert("phone number is empty");
					document.dataform.phonenumber.focus();
					valid=false;
				}
			else if(document.dataform.visa.value==""){
					alert("VISA is empty");
					document.dataform.visa.focus();
					valid=false;
				}
			else {
				 alert("you will recieve your travel's ticket id through SMS!");
            }
    return valid;
		}</script>
