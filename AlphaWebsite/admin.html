        input[type=submit], input[type=reset] {

    <script type="text/javascript">
function validateform(){
    var valid = true;
    if (document.inputform.password.value == "" && document.inputform.email.value == "")
    {
        alert("form is empty");
        document.inputform.password.focus();
        valid = false;
    }
            else if (document.inputform.email.value=="") {
                alert("email is empty");
                document.inputform.email.focus();
                valid=false;
            }
            else if (document.inputform.password.value == "" ) {
                alert("password is empty");
                document.inputform.password.focus();
                valid=false;
            }

            else if (document.inputform.email.value!="bakr@cis.com")
			{
            alert("please enter valid email");
                document.inputform.email.focus();
                valid=false;
            }
    else if (document.inputform.password.value!= "123456") {
        alert("please enter valid password");
        document.inputform.email.focus();
        valid = false;
    }

    return valid;

        }</script>
